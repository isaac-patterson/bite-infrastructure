        ECSCluster:
          Fn::GetAtt:
          - PrivateSubnetStack
          - Outputs.ECSCluster
        ECSSecurityGroup:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.ECSSecurityGroup
        ExternalUrl:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.ExternalUrl
        HTTPSListener:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.HTTPSListener
        StackName: retail-bff-stack
        ContainerPort: 444
        ServiceName: retail-bff
        DllFile: retail-bff.dll
        PathPattern: /retail/*
        DesiredTaskCount: 1
        ListnerRulePriority: 2
