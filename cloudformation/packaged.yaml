    Properties:
      TemplateURL: https://s3.us-east-1.amazonaws.com/packaged-templates/e243ff4a6683137c18651371c8922e81.template
      Parameters:
        Stage:
          Ref: Stage
        PrivateSubnet1:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PrivateSubnet1
        PrivateSubnet2:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PrivateSubnet2
        ApiVPC:
          Fn::GetAtt:
          - VPCStack
          - Outputs.ApiVPC
        ECSSecurityGroup:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.ECSSecurityGroup
  UserBFFStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.us-east-1.amazonaws.com/packaged-templates/fd628ee28775d7edd427d7d9b43e5712.template
      Parameters:
        Stage:
          Ref: Stage
        ApiVPC:
          Fn::GetAtt:
          - VPCStack
          - Outputs.ApiVPC
        PrivateSubnet1:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PrivateSubnet1
        PrivateSubnet2:
          Fn::GetAtt:
          - VPCStack
          - Outputs.PrivateSubnet2
        ECSCluster:
          Fn::GetAtt:
          - PrivateSubnetStack
          - Outputs.ECSCluster
        ECSSecurityGroup:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.ECSSecurityGroup
        ExternalUrl:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.ExternalUrl
        HTTPSListener:
          Fn::GetAtt:
          - PublicSubnetStack
          - Outputs.HTTPSListener
        StackName: user-bff-stack
        ContainerPort: 443
        ServiceName: user-bff
        DllFile: user-bff.dll
        PathPattern: /user/*
        DesiredTaskCount: 1
        ListnerRulePriority: 1
  RetailBFFStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.us-east-1.amazonaws.com/packaged-templates/fd628ee28775d7edd427d7d9b43e5712.template
